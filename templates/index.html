<!DOCTYPE html>
<html>
  <head>
    <title>Klasifikasi Gambar Kanker Paru-paru</title>
    <!-- Tambahkan link ke file CSS Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .font-bold-poppins {
        font-weight: bold;
      }

      /* Style for the navbar */
      nav {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      nav a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        display: inline-block;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style for the active navbar item */
      nav a.active {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-center">
    <!-- Navbar -->
    <nav>
      <a href="#" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
      <a
        href="/about"
        class="{{ 'active' if request.path == '/about' else '' }}"
        >About</a
      >
      <a href="#" class="{{ 'active' if request.path == '/features' else '' }}"
        >Features</a
      >
    </nav>

    <img
      src="https://inaban.org/wp-content/uploads/2021/06/Gambar-2-CT-Scan.jpg"
      alt="Image Description"
      class="mt-4 max-w-xs mx-auto"
    />

    <h1 class="text-3xl text-gray-800 py-8">
      Klasifikasi Gambar Kanker Paru-paru
    </h1>

    <form
      method="POST"
      enctype="multipart/form-data"
      class="mb-8"
      onsubmit="showLoading()"
    >
      <input
        type="file"
        name="file"
        accept=".jpg, .jpeg, .png"
        class="py-2 px-4 border rounded-lg text-gray-800 text-lg"
        onchange="previewImage(this)"
      />
      <button
        type="submit"
        class="bg-gray-800 text-white py-2 px-4 rounded-lg text-lg hover:bg-gray-600 cursor-pointer"
      >
        Unggah dan Prediksi
      </button>
    </form>

    <div id="result">
      {% if result %}
      <h2 class="text-2xl text-gray-800">Hasil Prediksi:</h2>
      <p class="text-2xl font-bold text-gray-800">{{ result }}</p>
      {% endif %} {% if error %}
      <p class="text-red-500">{{ error }}</p>
      {% endif %}
    </div>

    <!-- Menampilkan gambar jika 'file' ada di konteks -->
    {% if file %}
    <img
      src="{{ url_for('static', filename='uploads/' + file.filename) }}"
      alt="Gambar yang diunggah"
      class="mt-8"
    />
    {% endif %}

    <!-- Menampilkan gambar yang dipilih oleh pengguna -->
    <img
      id="image-preview"
      src=""
      alt="Preview Gambar"
      class="mt-4 max-w-xs mx-auto hidden"
    />
  </body>
</html>
